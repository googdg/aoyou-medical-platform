version: '3.8'

services:
  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: media-transcription-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # PostgreSQL database (optional, using SQLite by default)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: media-transcription-postgres
  #   environment:
  #     POSTGRES_DB: transcription
  #     POSTGRES_USER: transcription_user
  #     POSTGRES_PASSWORD: transcription_pass
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: unless-stopped

  # Application server
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: media-transcription-server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=/app/data/transcription.db
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./temp:/app/temp
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: media-transcription-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - server
    restart: unless-stopped
    profiles:
      - production

volumes:
  redis_data:
  postgres_data: